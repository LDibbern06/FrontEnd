<section class="lista-vagas">
<!-- property do data binding *ngFor -->
 <div *ngFor="let vaga of vagas"> <!--for laço de repetição -->
    <div class="card">
        <img src="assets\img\vagas\{{vaga.foto}}" alt="...">
        <div class="card-body">
            <h5 class="card-title">Codigo da Vaga: {{vaga.id}}</h5>
            <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
            <p class="card-text">Descrição da Vaga: {{vaga.descricao}}</p>
            <p class="card-text">Sálario: R$ {{vaga.salario}}</p>
        </div>
    </div>

 </div>
 <div class="rodape"></div>
</section>
